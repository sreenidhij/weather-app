<body>
    <div id="weather-container">
        <h1>Weather App</h1>
        <input type="text" id="city-input" placeholder="Enter city name">
        <button id="get-weather-btn" onclick="getWeather()">Get Weather</button>
        <div id="temperature"></div>
        <div id="description"></div>
        <div id="humidity"></div>
        <div id="wind"></div>
        <div id="precipitation"></div>
    </div>

    <script>
        function getWeather() {
            const city = document.getElementById('city-input').value;

            if (!city) {
                alert('Please enter a city name.');
                return;
            }

            // Use a constant temperature value (replace with real data)
            const temperature = 25; // You can replace this with actual temperature data

            // Simulate weather data
            const weatherData = {
                main: {
                    humidity: 65,
                },
                wind: {
                    speed: 5,
                },
                rain: {
                    '1h': 0.5,
                },
            };

            const temperatureElement = document.getElementById('temperature');
            const descriptionElement = document.getElementById('description');
            const humidityElement = document.getElementById('humidity');
            const windElement = document.getElementById('wind');
            const precipitationElement = document.getElementById('precipitation');

            temperatureElement.textContent = `Temperature: ${temperature}Â°C`;
            descriptionElement.textContent = `Description: Partly Cloudy`;
            humidityElement.textContent = `Humidity: ${weatherData.main.humidity}%`;
            windElement.textContent = `Wind Speed: ${weatherData.wind.speed} m/s`;
            precipitationElement.textContent = `Precipitation (1h): ${weatherData.rain['1h']} mm`;
        }
    </script>
